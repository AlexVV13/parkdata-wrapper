name: Generate JSDoc

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate JSDoc
        run: npm run docs

      - name: Upload docs artifact
        uses: actions/upload-artifact@v3
        with:
          name: jsdoc
          path: docs
